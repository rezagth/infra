# Inventaire Ansible - Infrastructure Wazuh
# Configuration manuelle pour serveur Wazuh et agents

[all:vars]
ansible_user=vagrant
ansible_ssh_private_key_file=~/.vagrant.d/insecure_private_key
ansible_python_interpreter=/usr/bin/python3

# ========================================
# Serveur Wazuh (Manager + Indexer + Dashboard)
# ========================================
[wazuh_servers]
wazuh-server ansible_host=192.168.56.10

[wazuh_servers:vars]
wazuh_manager_fqdn=wazuh-server
wazuh_version=4.7.0
wazuh_api_user=wazuh-api
wazuh_indexer_http_port=9200
wazuh_dashboard_port=443

# ========================================
# Machines clientes avec agents Wazuh
# ========================================
[wazuh_agents]
client01 ansible_host=192.168.56.11
client02 ansible_host=192.168.56.12

[wazuh_agents:vars]
wazuh_manager_ip=192.168.56.10
wazuh_agent_name={{ ansible_hostname }}

# ========================================
# Groupes pour compatibilité avec les rôles existants
# ========================================
[servers]
wazuh-server ansible_host=192.168.56.10

[agents]
client01 ansible_host=192.168.56.11
client02 ansible_host=192.168.56.12
