# Inventaire Ansible - Infrastructure Wazuh (Configuration WSL)
# Chemins adaptés pour WSL Ubuntu avec Vagrant sur Windows

[all:vars]
ansible_user=vagrant
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# ========================================
# Serveur Wazuh (Manager + Indexer + Dashboard)
# ========================================
[wazuh_servers]
wazuh-server ansible_host=192.168.56.10 ansible_ssh_private_key_file=/mnt/c/Users/MAON/Documents/infra/infra-local-vbox/.vagrant/machines/wazuh-server/virtualbox/private_key

[wazuh_servers:vars]
wazuh_manager_fqdn=wazuh-server
wazuh_version=4.7.0
wazuh_api_user=wazuh-api
wazuh_indexer_http_port=9200
wazuh_dashboard_port=443

# ========================================
# Machines clientes avec agents Wazuh
# ========================================
[wazuh_agents]
client01 ansible_host=192.168.56.11 ansible_ssh_private_key_file=/mnt/c/Users/MAON/Documents/infra/infra-local-vbox/.vagrant/machines/client01/virtualbox/private_key
client02 ansible_host=192.168.56.12 ansible_ssh_private_key_file=/mnt/c/Users/MAON/Documents/infra/infra-local-vbox/.vagrant/machines/client02/virtualbox/private_key

[wazuh_agents:vars]
wazuh_manager_ip=192.168.56.10
wazuh_agent_name={{ ansible_hostname }}

