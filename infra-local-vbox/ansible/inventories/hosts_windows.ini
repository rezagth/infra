# Inventaire Ansible - Infrastructure Wazuh avec Windows

[all:vars]
ansible_python_interpreter=/usr/bin/python3

# ========================================
# Serveur Wazuh (Linux)
# ========================================
[wazuh_servers]
wazuh-server ansible_host=192.168.56.10 ansible_user=vagrant ansible_ssh_private_key_file=~/.ssh/vagrant-keys/wazuh-server ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[wazuh_servers:vars]
wazuh_manager_fqdn=wazuh-server
wazuh_version=4.7.0
wazuh_api_user=wazuh-api
wazuh_indexer_http_port=9200
wazuh_dashboard_port=443

# ========================================
# Clients Windows avec agents Wazuh
# ========================================
[wazuh_agents_windows]
windows-client ansible_host=192.168.56.20 

[wazuh_agents_windows:vars]
ansible_user=vagrant
ansible_password=vagrant
ansible_connection=winrm
ansible_winrm_transport=basic
ansible_winrm_server_cert_validation=ignore
ansible_port=5985
wazuh_manager_ip=192.168.56.10
wazuh_agent_name={{ ansible_hostname }}

# ========================================
# Groupes pour compatibilit√©
# ========================================
[servers]
wazuh-server ansible_host=192.168.56.10 ansible_user=vagrant ansible_ssh_private_key_file=~/.ssh/vagrant-keys/wazuh-server

[agents:children]
wazuh_agents_windows
